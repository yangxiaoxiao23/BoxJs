<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <script src="../core/Box.js"></script>

    <style>
        * {margin: 0;padding:0;font:14px/1.5 '微软雅黑', arial;}
        #wrap {width: 800px;margin: 20px auto;padding:20px;border:1px solid #f0f0f0;min-height: 600px;}
        #wrap h1 {font-size:32px;font-weight: bold;text-align: center;padding:10px 0;}

<body>

<div id="wrap">
    <h1>消息显示台</h1>

    </div>
</div>

<div class="left">
     copy: 复制功能,讲一个对象的值复制到另一个对象中
</div>

<script>
    Box.onReady(function(){
        var oMsg = $('#msg');
        oMsg.html('页面加载完成,触发onReady回调');
        var obj = Box.copy({}, {
            name: 'BoxJs',
            age: 1
        });
        oMsg.append('<p>copy: 复制功能,讲一个对象的值复制到另一个对象中</p>');
        Box.each(obj, function(attr, value){
            oMsg.append('<p>' + attr + ':' + value + '</p>');
        });

        oMsg.append('<p>测试继承</p>');
        function Person(){

        }

        }

        Box.extend();
    })
</script>
</body>
</html>
